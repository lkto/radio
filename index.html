
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-nl2br js -->
    <script src="lib/angular-nl2br/angular-nl2br.min.js"></script>

    <!-- elastic js-->
    <script src="lib/angular-elastic/elastic.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
          <!-- Back button -->
       <ion-nav-back-button>
            Back
        </ion-nav-back-button> 

          <!-- Burger button -->
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

          <!-- Cart button -->
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-email-outline" ui-sref="chats">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <!-- Main view content -->
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-content>

          <!-- User profile -->
          <div class="text-center">
            <a ui-sref="user({userId: 0})">
              <img class="profile-picture" menu-close="" src="img/thumb/adam.jpg">
              <h4>Adam Lambert</h4>
            </a>
          </div>

        

          <!-- Menu -->

          <div class="list" menu-close="">
            <div class="item item-icon-left" ui-sref="inicio">
              <i class="icon ion-ios-home-outline"></i>
              Inicio
            </div>

          <div class="list" menu-close="">
            <div class="item item-icon-left" ui-sref="home">
              <i class="icon ion-ios-information-outline"></i>
              Noticias
            </div>

            <div class="list" menu-close="">
            <div class="item item-icon-left" ui-sref="emisora">
              <i class="icon ion-ios-play-outline"></i>
              Emisora
            </div>


            <div class="item item-icon-left" ui-sref="chats">
              <i class="icon ion-ios-email-outline"></i>
              Chats
              <span class="badge badge-assertive"></span>
            </div>
            
          
            <div class="item item-icon-left" ui-sref="contacts">
              <i class="icon ion-ios-contact-outline"></i>
              Contactos
            </div>
            
            <div class="item item-icon-left" ng-controller="AuthCtrl">
             
              <button class="button button-block button-positive"  ng-click="login_q()">
               Salir
              </button>
            </div>
          </div>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
