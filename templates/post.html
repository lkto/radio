<!--
  This template loads for the 'post' state (app.js)
  'post' is a $scope variable created in the PostCtrl controller (controllers.js)
  The PostCtrl pulls data from Posts Service (service.js)
  The Posts Service returns post object
-->
<ion-view view-title="{{ post.titulo }}" cache-view="false">
  <ion-content>

    <div class="main-post item item-avatar no-border">
      <img ng-src="{{post.img_publica}}" ng-click="viewUser(post.id_usuario)">
      <h2 class="post-author" style="white-space:initial;">
        {{ post.titulo }}
      </h2>
      <span class="post-time">
        <i class="ion-ios-timer-outline"></i>
        {{ post.fechar }}
      </span>
    </div>

    <div class="padding">
      <img class="full-image" ng-if="post.img_noticia" src="{{ post.img_noticia }}">
      <p style="text-align: justify; padding: 10px;" ng-bing-html='descripcion'><pre>{{ post.descripcion }}</pre></p> 
    </div>

</ion-view>
