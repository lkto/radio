<ion-view>

<ion-nav-bar class="bar-stable">
        
        <ion-nav-buttons side="right" >
            
              <a class="button button-icon button-clear back_btn" ng-click="myGoBack()" style="padding-top: 15px;">
                <i class="ion-chevron-left"></i>
            </a>
        </ion-nav-buttons>
         <ion-nav-buttons side="left" >
            <button class="button button-icon button-clear logo_img">
              <img class="title-image" src="img/title.png" />
            </button>
        </ion-nav-buttons>
</ion-nav-bar>


  <ion-content class="setting_page padding ">
  
    <div class="profil_img" style="padding-top: 50px;">
       <img class="cir_img" src="{{D_Grupo.img}}" ng-click="viewFoto1(D_Grupo.id)"/>
       <h3>{{D_Grupo.nombre}}</h3>
    </div>
    <div class="content">
        

        <br>

        <h3><i class="ion-chatbox-working"></i>{{D_Grupo.ultimo_mensaje}}</h3>
        
        <br>

        <ion-list class="contact-list"  >
 <ion-item class="item-avatar item-icon-right" ng-repeat="usuarios in D_Grupo.integrantes" >

          <img class="profile-picture" src="{{usuarios.img}}" alt=""/>
          <h2>{{usuarios.nombre}}</h2>
          <ion-option-button class="button-stable ion-person-add" ng-click="agregar(usuarios.nombre_usuario)" >
          </ion-option-button>

 </ion-item>





</ion-list>  
         <button ng-click="a_p_grupo()" class="button button-positive" >Agregar personas</button>
   </div>

  </ion-content>
