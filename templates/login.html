<ion-view  hide-nav-bar="true">
<ion-content class="login_page">
  <div class="logo" style="margin-top: 60px;">
   
    <img class="txt" src="img/logotxt.png"/>
  </div>
  <form class="form_log padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-person"></i>
        <input type="text" placeholder="username" id="user">
      </label>
       <label class="item item-input">
        <i class="icon ion-unlocked"></i>
        <input type="password" placeholder="password" id="clave">
      </label>
      <div class="row">
       <div class="col">
            <a  ng-click="login()" class="button button-block button-positive">
            Iniciar sesión
            </a>  
       </div>
        <div class="col col-33">
            <a href="#/register" class="button button-block button-positive new_reg">
            Registrarse
            </a>  
       </div>
      </div>
   </div>
   <button class="button button-clear">
     Olvido su contraseña?
   </button>

  </form>
  </ion-content>
</ion-view>
