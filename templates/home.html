<!--
  This template loads for the 'home' state (app.js)
  'posts' is a $scope variable come from Home controller
-->
<ion-view view-title="Noticias" cache-view="false">
  <ion-content class="">
 

  <div class="list card" ng-repeat="post in posts">

    <div class="item item-avatar" ng-click="viewUser(post.usuario_publica)">
      <img src="{{ post.img_publica }}">
      <h2>{{ post.usuario_publica }}</h2>
     
    </div>

    <div class="item item-body" style="text-align: justify; padding: 10px;">
      <div ng-click="viewPost(post.id_noticia)">
        <img class="full-image" ng-if="post.img_noticia" src="{{ post.img_noticia }}">
        <p ng-bing-html='resumen'><pre>{{ post.resumen }}</pre></p>
      </div>
     
    </div>
<!--
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" ng-click="toggleLike(post)">
        <i class="icon ion-thumbsup" ng-if="!post.liked"></i>
        <i class="icon ion-thumbsup positive" ng-if="post.liked"></i>
      </a>
      <a class="tab-item" ui-sref="post({postId: post.id})">
        <i class="icon ion-chatbox"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
      </a>
    </div>
  </div>
-->
  </ion-content>
</ion-view>
