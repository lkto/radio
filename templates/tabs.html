<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Chats" href="#/tab/all">
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Contactos" href="#/tab/recent">
    <ion-nav-view name="tab-recent"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Noticias" href="#/tab/active">
    <ion-nav-view name="tab-active"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->


<ion-tab title="Opciones" href="#/tab/group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>


</ion-tabs>
