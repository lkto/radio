<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">

  <ion-content style="border:none;background-color:rgba(0, 0, 0, 0.73);">
    <!-- Logo -->

<div class="bar bar-header" style="border:none;background-color:transparent;">
 <a href="#/login" class="light" style="text-color:#fff"><button class="button button-icon icon ion-ios-arrow-back" style="color:#fff">
   Iniciar sesion
 </button>
 </a>
  <div class="h1 title"></div>
</div>
<br/>
<br/>

    <div class="padding text-center">
      <h1>
        <i class="light ion-social-angular"></i>
      </h1>
      <h2 class="light">Enri</h2>
      <p class="light">Mario en tu radio</p>
    </div>

    <!-- Signup form -->
    <div id="register" ng-app='angular_post' ng-controller='registrar'>
    <div class="list list-inset transparent-form">
      <label class="item item-input">
        <i class="ion-ios-person-outline light icon-label"></i>
        <input type="text" placeholder="Nombre Completo"name="nombre_r" id="nombre_r" ng-model="nombre_r" style="color:#fff">
      </label>
      <label class="item item-input">
        <i class="ion-ios-email-outline light icon-label"></i>
        <input type="email" placeholder="Correo Electronico" name="email_r" id="email_r" ng-model="email_r" style="color:#fff">
      </label>
      <label class="item item-input">
        <i class="ion-ios-person-outline light icon-label"></i>
        <input type="text" placeholder="Nombre de usuario" name="user_r" id="user_r" ng-model="user_r" style="color:#fff">
      </label>
      <label class="item item-input">
        <i class="ion-ios-locked-outline light icon-label"></i>
        <input type="password" placeholder="ContraseÃ±a" name="password_r" id="password_r" ng-model="password_r" style="color:#fff">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="registrar()">
        Registrarse
      </button>
       <span id="message">{{message}}</span>
    </div>
    </div>

    

    <!-- Other links -->

  </ion-content>
</ion-view>
