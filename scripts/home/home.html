<ion-view view-title="Home">
	<ion-content>
		<div class="home-hello">
			<img src="images/welcome.jpg"/>

			<div class="item item-text-wrap">
				<div class="avatar">
					<img src="images/avatar.jpg"/>
				</div>
				<div class="overlay">
					<h1>{{vm.welcomeTitle}}</h1>
					{{vm.welcomeSlogan}}
				</div>
			</div>
		</div>

		<div ng-repeat="e in vm.entries" ng-if="$index%2==0" class="row">

			<div class="card col home">
				<a class="item item-text-wrap" href="#/app/{{vm.entries[$index].path}}">
					<h1><i class="icon {{vm.entries[$index].icon}}"></i></h1>
					<h2>{{vm.entries[$index].title}}</h2>
				</a>
			</div>

			<div class="card col home">
				<a class="item item-text-wrap" href="#/app/{{vm.entries[$index + 1].path}}">
					<h1><i class="icon {{vm.entries[$index + 1].icon}}"></i></h1>
					<h2>{{vm.entries[$index + 1].title}}</h2>
				</a>
			</div>

		</div>

		<h2 style="padding-left: 20px;">Follow us</h2>
		<div class="list card" style="margin-top: 0;">
			<ion-item class="item item-icon-left" ng-repeat="item in vm.followUsItems" ng-click="vm.openLink(item.url)">
				<i class="icon {{item.icon}}"></i>
				{{item.title}}
			</ion-item>
		</div>

	</ion-content>
</ion-view>
