<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Music Band</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
					<i class="icon ion-ios-home"></i>
					Home
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/articles">
					<i class="icon ion-ios-paper"></i>
					News
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/wordpress-articles">
					<i class="icon ion-social-wordpress"></i>
					Wordpress
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/stream">
					<i class="icon ion-headphone"></i>
					Live radio
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/videos">
					<i class="icon ion-social-youtube"></i>
					Videos
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/instagram-recent-media">
					<i class="icon ion-social-instagram-outline"></i>
					#TheRollingStones
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/facebook-albums/{{vm.facebookPage}}">
					<i class="icon ion-social-facebook"></i>
					Albums
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/chat-rooms">
					<i class="icon ion-chatbubbles"></i>
					Fans Chat
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/events">
					<i class="icon ion-ios-calendar-outline"></i>
					Events
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/map">
					<i class="icon ion-map"></i>
					Events Map
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/push">
					<i class="icon ion-android-notifications"></i>
					Push
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
